version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: aiwebimage-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aiwebimage
    volumes:
      - ./volumes/db/data:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aiwebimage-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aiwebimage-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aiwebimage
      ENV: development
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./volumes/storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - aiwebimage-network

networks:
  aiwebimage-network:
    driver: bridge

volumes:
  postgres_data:
